<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>mainPage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">mainPage</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <!-- Inputs -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido!</ion-card-title>
        <ion-card-subtitle>Usuario: admin</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input
              [(ngModel)]="name"
              name="name"
              id="name"
              type="text"
              label="Nombre: "
              labelPlacement="fixed"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              [(ngModel)]="lastname"
              name="lastname"
              id="lastname"
              type="text"
              label="Apellido: "
              labelPlacement="fixed"
            ></ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <!-- Buttons -->
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-button id="clean" (click)="cleanInputs()" expand="block">
            Limpiar
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="changeAlertMessage()" id="show" expand="block">
            Mostrar
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button (click)="volverAtras()" expand="block">
            Home
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- Alerta de Mostrar -->
  <ion-alert
  trigger="show"
  header="Usuario"
  [message]="alertMessage"
  [buttons]="alertButtons"
  ></ion-alert>
</ion-content>
